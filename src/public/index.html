<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Search App - API</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 1px,
          transparent 1px
        );
        background-size: 50px 50px;
        animation: moveBackground 20s linear infinite;
      }

      @keyframes moveBackground {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      .container {
        max-width: 800px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 60px 50px;
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
        text-align: center;
        position: relative;
        z-index: 1;
        animation: fadeInUp 0.8s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        font-size: 40px;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      h1 {
        font-size: 48px;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 15px;
        line-height: 1.2;
      }

      .subtitle {
        font-size: 20px;
        color: #6b7280;
        margin-bottom: 40px;
        font-weight: 500;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 24px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        border-radius: 50px;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 40px;
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        animation: slideIn 0.8s ease 0.3s both;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .status-indicator {
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        animation: blink 2s ease-in-out infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .info-card {
        background: #f9fafb;
        padding: 24px;
        border-radius: 16px;
        border: 2px solid #e5e7eb;
        transition: all 0.3s ease;
      }

      .info-card:hover {
        border-color: #667eea;
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
      }

      .info-card h3 {
        font-size: 14px;
        color: #9ca3af;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
        font-weight: 600;
      }

      .info-card p {
        font-size: 20px;
        color: #1f2937;
        font-weight: 600;
      }

      .links {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 14px 32px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        font-size: 15px;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
      }

      .btn-secondary {
        background: white;
        color: #667eea;
        border: 2px solid #667eea;
      }

      .btn-secondary:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
      }

      .footer {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 2px solid #e5e7eb;
        color: #9ca3af;
        font-size: 14px;
      }

      @media (max-width: 768px) {
        .container {
          padding: 40px 30px;
        }

        h1 {
          font-size: 36px;
        }

        .subtitle {
          font-size: 18px;
        }

        .info-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ðŸ’¼</div>
      <h1>Job Search App</h1>
      <p class="subtitle">RESTful API for Job Search Platform</p>

      <div class="status-badge">
        <span class="status-indicator"></span>
        <span>API is running successfully</span>
      </div>

      <div class="info-grid">
        <div class="info-card">
          <h3>Version</h3>
          <p>1.0.0</p>
        </div>
        <div class="info-card">
          <h3>Environment</h3>
          <p id="environment">Production</p>
        </div>
        <div class="info-card">
          <h3>Status</h3>
          <p>âœ… Online</p>
        </div>
      </div>

      <div class="links">
        <a href="/api-docs" class="btn btn-primary"> ðŸ“š API Documentation </a>
        <a href="/notification-test.html" class="btn btn-secondary">
          ðŸ”” Test Notification
        </a>
        <a
          href="#"
          class="btn btn-secondary"
          style="opacity: 0.6; cursor: not-allowed"
          onclick="event.preventDefault(); alert('Chat testing is coming soon!');"
        >
          ðŸ’¬ Test Chat (In Progress)
        </a>
      </div>

      <div class="footer">
        <p>Built with Express.js & MongoDB</p>
        <p id="timestamp"></p>
      </div>
    </div>

    <script>
      // Update timestamp
      document.getElementById('timestamp').textContent =
        `Last updated: ${new Date().toLocaleString()}`;

      // Fetch environment from API
      fetch('/api/health')
        .then((res) => res.json())
        .then((data) => {
          if (data.environment) {
            document.getElementById('environment').textContent =
              data.environment.charAt(0).toUpperCase() +
              data.environment.slice(1);
          }
        })
        .catch(() => {
          // If API endpoint doesn't exist, keep default
        });
    </script>
  </body>
</html>

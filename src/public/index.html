<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Search App - API Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* CSS Reset */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Base Styles */
      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        background: oklch(0.14 0.01 264);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        line-height: 1.6;
        color: oklch(0.98 0 0);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Container */
      .container {
        max-width: 900px;
        width: 100%;
        background: oklch(0.18 0.01 264);
        border-radius: 16px;
        box-shadow:
          0 20px 25px -5px rgb(0 0 0 / 0.4),
          0 8px 10px -6px rgb(0 0 0 / 0.3);
        overflow: hidden;
        border: 1px solid oklch(0.25 0.01 264);
      }

      /* Header */
      .header {
        background: oklch(0.45 0.15 264);
        color: oklch(0.98 0 0);
        padding: 48px 32px;
        text-align: center;
        border-bottom: 1px solid oklch(0.25 0.01 264);
      }

      .logo {
        width: 64px;
        height: 64px;
        background: oklch(0.25 0.02 264);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        border: 1px solid oklch(0.25 0.01 264);
      }

      .logo-icon {
        width: 32px;
        height: 32px;
        stroke: oklch(0.98 0 0);
        stroke-width: 2;
        fill: none;
      }

      .header h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
      }

      .header p {
        font-size: 16px;
        opacity: 0.9;
        font-weight: 500;
      }

      /* Status Badge */
      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 12px 24px;
        background: oklch(0.55 0.15 145);
        color: oklch(0.98 0 0);
        border-radius: 50px;
        font-weight: 600;
        font-size: 14px;
        margin: 32px 0;
        box-shadow: 0 4px 15px rgba(0, 255, 100, 0.2);
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        background: oklch(0.98 0 0);
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      /* Content */
      .content {
        padding: 32px;
        background: oklch(0.18 0.01 264);
      }

      /* Info Grid */
      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 32px;
      }

      .info-card {
        background: oklch(0.25 0.01 264);
        padding: 20px;
        border-radius: 12px;
        border: 1px solid oklch(0.25 0.01 264);
        transition: all 0.2s ease;
      }

      .info-card:hover {
        border-color: oklch(0.45 0.15 264);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(70, 90, 234, 0.3);
        background: oklch(0.25 0.02 264);
      }

      .info-card h3 {
        font-size: 12px;
        color: oklch(0.65 0.01 264);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
        font-weight: 600;
      }

      .info-card p {
        font-size: 20px;
        color: oklch(0.98 0 0);
        font-weight: 600;
      }

      /* Links */
      .links {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 32px;
      }

      .btn {
        flex: 1;
        min-width: 200px;
        padding: 14px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        text-align: center;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        border: none;
        cursor: pointer;
      }

      .btn-primary {
        background: oklch(0.45 0.15 264);
        color: oklch(0.98 0 0);
        box-shadow: 0 4px 12px rgba(70, 90, 234, 0.4);
        border: 1px solid oklch(0.25 0.01 264);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(70, 90, 234, 0.5);
        background: oklch(0.5 0.15 264);
      }

      .btn-secondary {
        background: oklch(0.25 0.01 264);
        color: oklch(0.98 0 0);
        border: 1px solid oklch(0.25 0.01 264);
      }

      .btn-secondary:hover {
        background: oklch(0.55 0.12 220);
        border-color: oklch(0.55 0.12 220);
      }

      .btn-disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-disabled:hover {
        transform: none;
        box-shadow: none;
      }

      .btn-icon {
        width: 16px;
        height: 16px;
        stroke: currentColor;
        stroke-width: 2;
        fill: none;
      }

      /* Footer */
      .footer {
        padding-top: 24px;
        border-top: 1px solid oklch(0.25 0.01 264);
        color: oklch(0.65 0.01 264);
        font-size: 14px;
        text-align: center;
      }

      .footer p {
        margin: 4px 0;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .header {
          padding: 32px 20px;
        }

        .header h1 {
          font-size: 24px;
        }

        .header p {
          font-size: 14px;
        }

        .content {
          padding: 20px;
        }

        .info-grid {
          grid-template-columns: 1fr;
        }

        .links {
          flex-direction: column;
        }

        .btn {
          min-width: 100%;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 12px;
        }

        .header {
          padding: 24px 16px;
        }

        .content {
          padding: 16px;
        }

        .status-badge {
          padding: 10px 20px;
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24">
            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
          </svg>
        </div>
        <h1>Job Search App</h1>
        <p>RESTful API for Job Search Platform</p>
      </div>

      <div class="content">
        <center>
          <div class="status-badge">
            <span class="status-indicator"></span>
            <span>API is running successfully</span>
          </div>
        </center>

        <div class="info-grid">
          <div class="info-card">
            <h3>Version</h3>
            <p>1.0.0</p>
          </div>
          <div class="info-card">
            <h3>Environment</h3>
            <p id="environment">Production</p>
          </div>
          <div class="info-card">
            <h3>Status</h3>
            <p>Online</p>
          </div>
        </div>

        <div class="links">
          <a href="/api-docs" class="btn btn-primary">
            <svg class="btn-icon" viewBox="0 0 24 24">
              <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
              <path
                d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"
              ></path>
            </svg>
            API Documentation
          </a>
          <a href="/notification-test.html" class="btn btn-secondary">
            <svg class="btn-icon" viewBox="0 0 24 24">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            Test Notification
          </a>
          <button
            class="btn btn-secondary btn-disabled"
            onclick="alert('Chat testing is coming soon!');"
          >
            <svg class="btn-icon" viewBox="0 0 24 24">
              <path
                d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
              ></path>
            </svg>
            Test Chat (Coming Soon)
          </button>
        </div>

        <div class="footer">
          <p>Built with Express.js & MongoDB</p>
          <p id="timestamp"></p>
        </div>
      </div>
    </div>

    <script>
      // Update timestamp
      document.getElementById('timestamp').textContent =
        `Last updated: ${new Date().toLocaleString()}`;
    </script>
  </body>
</html>
